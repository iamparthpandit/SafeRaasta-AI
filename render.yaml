services:
  - type: web
    name: saferaasta-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: RETELL_API_KEY
        sync: false
      - key: RETELL_AGENT_ID
        sync: false
