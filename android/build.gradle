buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        // Google Services Gradle plugin for Firebase/Google Sign-In
        classpath("com.google.gms:google-services:4.4.0")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    
    // Force consistent versions across all modules
    configurations.all {
        resolutionStrategy {
            force 'com.google.android.gms:play-services-base:18.5.0'
            force 'com.google.android.gms:play-services-location:21.3.0'
            force 'com.google.android.gms:play-services-maps:19.2.0'
            force 'androidx.core:core:1.13.1'
            force 'androidx.core:core-ktx:1.13.1'
        }
    }
}
